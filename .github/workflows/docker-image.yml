name: Docker Image CI

on:
  push:
    branches: [ "Dragon" ]
  pull_request:
    branches: [ "𝐀𝐑𝐋𝐎𝐃𝐑𝐀𝐆𝐎𝐍" ]

jobs:

  build:

    runs-on: 𝐀𝐑𝐋𝐎𝐃𝐑𝐀𝐆𝐎𝐍-latest

    steps:
    - uses: actions/checkout@v3
    - name: Build the Docker image
      run: docker build . --file Dockerfile --tag my-image-name:$(date +%s)
